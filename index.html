<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/CSS/normalize.css" />
    <link rel="stylesheet" href="/CSS/styles.css" />
  </head>
  <body>
    <section class="block block--dark block--skewed-left hero">
      <div class="container grid grid--1x2">
        <header class="block__header hero__content">
          <h1 class = "block__heading">Cloud Hosting for Pros</h1>
          <p class = "hero__tagline">
              Deploy your wubsite in less than 60 seconds.
          </p>
          <a href="#" class = "btn btn--stretched btn--accent">GET STARTED</a>
        </header>
        <picture>
          <source type="image/webp" srcset="image/banner.webp 1x, image/banner@2x.webp 2x">
          <source type="image/png" srcset="image/banner.png 1x, image/banner@2x.png 2x">
          <img class = "hero__img"src="/image/banner.png" alt="">
        </picture>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
